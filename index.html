<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>::Barrack International::</title>
	
	<link rel='stylesheet' href='bootstrap.min.css' type='text/css' media='all' />
	<link rel='stylesheet' href='style.css' type='text/css' media='all' />
</head>
<body>

  <!-- LOADER -->
    <div id="loader-wrapper">
        <div class="bubbles">
            <div class="title">loading</div>
            <span></span>
            <span id="bubble2"></span>
            <span id="bubble3"></span>
        </div>
    </div>

	<div>
		<div class="main-logo"><img src="images/barrack-main-logo.png" height="62" width="211" alt=""></div>
		<div class="container">

			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 center-block">
				<div class="contain-wrapper" style="margin-right: -100px">

					<div class="border top-round">
						<div class="round-part">
							<a href="http://texworld-ksa.barrackinternational.com"><img src="images/texworld-ksa-logo.png" alt=""></a>
						</div>
					</div>

					<div class="border left-round">
						<div class="round-part">
							<a href="http://texworld-india.barrackinternational.com"><img src="images/texworld-india-logo.png" alt=""></a>
						</div>
					</div>

					<div class="border center-round" id="texworldSec">
						<div class="round-part">
							<img src="images/texworld-main-logo.png" alt="">
						</div>
					</div>

					<div class="border right-round">
						<div class="round-part">
							<a href="http://texworld-qatar.barrackinternational.com"><img src="images/texworld-qatar-logo.png" alt=""></a>
						</div>
					</div>

				</div>
			</div>

			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 center-block">
				<div class="contain-wrapper" style="margin-left: -100px">
					<div class="border center-round">
						<div class="round-part">
							<a href="http://globalagencies.barrackinternational.com"><img src="images/global-main-logo.png" alt=""></a>
						</div>
					</div>

				</div>
			</div>
			
		</div>
		<div class="full-width">
			<div class="page-fullwdth-content">	
				<ul class="image-slideshow">
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
					<li><span></span></li>
				</ul>
			</div> 
		</div> 
	</div>
	<footer>&copy;2016 barrackinternational.com</footer>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<script>
		$('#texworldSec').mouseover(function() {
			$(this).parent().addClass('toAnimate');
		});
		$('.contain-wrapper').mouseleave(function(event) {
			$(this).removeClass('toAnimate');
		});

		var heightSet = function() {
			var winHt = $(window).height();
			$('.image-slideshow, .image-slideshow li span, .image-slideshow:after').height(winHt);
		};

		heightSet();
		$(window).resize(function() {
			heightSet();
		});

		$(window).load(function() {
			$('#loader-wrapper').fadeOut('normal');
		});

	</script>

</body>
</html>
